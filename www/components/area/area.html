<ion-view title="{{area.t}}" class="abstract-bg" cache-view="false">
<ion-content>
<div class="card list">
    <div class="item item-image">
        <ion-slide-box does-continue="true" auto-play="true" ng-if="images.length > 1">
        <ion-slide ng-repeat="img in images track by $index">
        <img src="{{image_endpoint + img}}" />
        </ion-slide>
        </ion-slide-box>
        <img ng-src="{{image_endpoint + images[0]}}" ng-if="images.length == 1" />
    </div>
    <div ng-if="area.d" class="item item-divider">
        <h2>{{area.t}}</h2>
    </div>
    <div ng-if="area.d" class="item item-body">
        <button class="button button-positive pull-right" ui-sref="areadetail2.cards">KÃ¶p Fiskekort</button>
        <p ng-bind-html="area.d | nobrs"></p>
    </div>
    <div ng-if="org.d" class="item item-divider">
        <p>Organisationsinfo</p>
    </div>
    <div ng-if="org.d" class="item item-body">
        <p ng-bind-html="org.d | nobrs"></p>
    </div>
    <div ng-if="org.cp" class="item item-divider">
        <p>Kontaktinformation</p>
    </div>
    <div ng-if="org.cp" class="item item-body">
        <p ng-bind-html="org.cp | nobrs"></p>
        <a href="{{org.url}}" system-browser ng-if="org.url">{{org.url}}</a>
    </div>
</div>
</ion-content>
</ion-view>
