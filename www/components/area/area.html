<ion-view title="AreaDetail" class="abstract-bg">
<ion-content class="padding">
<div class="list card">
    <div class="item item-image">
        <ion-slide-box does-continue="true" auto-play="true" ng-if="images.length > 1">
        <ion-slide ng-repeat="img in images track by $index">
        <img src="{{image_endpoint + img}}" />
        </ion-slide>
        </ion-slide-box>
        <img ng-src="{{image_endpoint + images[0]}}" ng-if="images.length == 1" />
    </div>
    <div class="item item-body">
        <div class="row">
            <div class="col">
                <h2>{{area.t}}</h2>
            </div>
            <div class="col">
                <button class="button button-positive pull-right" ui-sref="areadetail2.cards({id: area.ID})">KÃ¶p Fiskekort</button>
            </div>
        </div>
        <p ng-bind-html="area.d"></p>
    </div>
</div>
</ion-content>
</ion-view>
