<ion-view title="{{area.t}}" cache-view="false">
<ion-content>
<div class="wrap-grid">
    <div ng-repeat="fish in fishes | orderBy:sortorder" class="c-50 card fishcard">
        <div class="item-image" ui-sref="menu.fishdetail({fish: fish, id: fish.ID})">
            <img ng-if="fish.img" ic-src="{{image_endpoint}}{{fish.img}}" img-cache />
            <img ng-if="!fish.img" ic-src="{{image_endpoint}}{{default_img}}" img-cache />
            <p>
            <span>{{fish.t}}</span> <span class="lvl lvl-{{fish.amount}}" />
            </p>
        </div>

    </div>
</div>
</ion-content>
</ion-view>
