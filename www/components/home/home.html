<ion-view hide-back-button="true">
    <ion-nav-title>
      <img height="85%" src="img/logo_plain.svg">
    </ion-nav-title>
    <ion-nav-buttons side="right">
	<button class="button button-clear icon ion-person" ng-click="popover.show($event)"></button>
    </ion-nav-buttons>

    <ion-content class="padding">
	<div ui-sref="area2.a" nav-direction="forward">Area2</div>
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Sök" ng-keypress="myFunc($event)"/>
            </label>
        </div>

        <div class="list list-inset">
            <div class="item item-button-left" ui-sref="menu.counties">
                <button class="button button-positive button-clear">
                    <i class="icon icon-icon_fishingareas"></i>
                </button>
                Fiskevatten
            </div>
            <div class="item item-button-left" ui-sref="menu.cards">
                <button class="button button-positive button-clear">
                    <i class="icon ion-card"></i>
                </button>
                Mina fiskekort
            </div>
            <div class="item item-button-left" ui-sref="menu.fishes">
                <button class="button button-positive button-clear">
                    <i class="icon icon-icon_fish"></i>
                </button>
                Arter
            </div>
            <div class="item item-button-left" ui-sref="menu.methods">
                <button class="button button-positive button-clear">
                    <i class="icon icon-icon_bait"></i>
                </button>
                Metoder
            </div>
            <div class="item item-button-left" ui-sref="menu.report">
                <button class="button button-positive button-clear">
                    <i class="icon icon-icon_paper"></i>
                </button>
                Fångstrapporter
            </div>
        </div>
    </ion-content>
</ion-view>
