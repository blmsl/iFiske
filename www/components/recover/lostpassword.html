<ion-view view-title="Återställ lösenord">
    <ion-content>
	<div class="list list-inset">
	    
	    <form name="resetForm" id="reset-form" novalidate>

		<!-- User -->
		<label for="user" class="input-label">Användarnamn eller e-post:</label>
		<label ng-class="{'label-error': resetForm.user.$invalid &&
				 resetForm.user.$dirty}" class="item item-input">
		    <input id="user" name="user" ng-model="user" type="text" required>
		</label>

		<ng-messages for="resetForm.user.$error" class="error-message"
		     ng-if="resetForm.user.$dirty">
		    <div ng-message="invalidUser">Ogiltig användare</div>
		</ng-messages>


		<!-- Submit -->
		<button ng-click="lostPassword(resetForm)" ng-disabled="resetForm.$invalid"
		     class="button button-block button-positive">Nästa</button>

	    </form>
	</div>
    </ion-content>
</ion-view>
