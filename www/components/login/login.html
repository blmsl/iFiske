<ion-view hide-nav-bar="true" title="" cache-view="false">
    <ion-content class="padding has-header">
	<img src="img/logo.png" width="100%"></img>
	<div class="list padding">
	    
	    <form name="loginForm" id="login-form">
		<label class="item item-input">
		    <input name="username" id="username" type="text" placeholder="Användarnamn" 
			   ng-model="user.username"></label>
		<label class="item item-input">
		    <input name="password" id="password" type="password" placeholder="Lösenord" 
			   ng-model="user.password"></label>
		
		<div class="error-message" ng-messages="loginForm.$error">
		    <p ng-message="loginError">Ogiltigt användarnamn eller lösenord</p>
		</div>
	    	
		<button class="button button-block button-positive" ng-click="signIn(loginForm)">
		    Logga in
		</button>
	    </form>


	    <button ui-sref="^.register.accountDetails" id="register-button" class="button button-balanced button-block"> Skapa nytt konto </button>

	</div>
    </ion-content>

    <div class="bar bar-footer bar-transparent">
	<button class="button button-positive button-margin"> Glömt lösenord </button>
	<button class="button button-positive button-margin"
		ui-sref="menu.home"> Hoppa över <i class="icon ion-arrow-right-b"></i></button>
    </div>
</ion-view>
