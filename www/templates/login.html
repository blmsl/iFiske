<ion-view>
    <ion-content class="padding">
	<img src="img/logo.png" width="100%"></img>
	<div class="list ">
	    <label class="item item-input">
		<span class="input-label">E-Mailadress</span>
		<input type="email" placeholder="Användarnamn">
	    </label>
	    <label class="item item-input">
		<span class="input-label">Lösenord</span>
		<input type="password" placeholder="Lösenord">
	    </label>

	</div>
    </ion-content>
    <div class="bar bar-footer bar-transparent">
	<button class="button button-clear button-positive" ui-sref="register">
	    Skapa nytt konto...
	</button>
	<button class="button button-clear button-positive" ui-sref="main.home">
	    Hoppa över...
	</button>
    </div>
</ion-view>
