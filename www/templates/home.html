<ion-view title="<img height='100%' class='title-image' src='img/logo.png'></img>"
    hide-back-button="true">

    <ion-content class="padding">

        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Sök" />
            </label>
        </div>

        <div class="list list-inset">
            <div class="item item-button-left" ui-sref="main.areas">
                <button class="button button-positive button-clear">
                    <i class="icon icon-icon_fishingareas"></i>
                </button>
                Fiskevatten
            </div>
            <div class="item item-button-left" ui-sref="main.cards">
                <button class="button button-positive button-clear">
                    <i class="icon ion-card"></i>
                </button>
                Mina fiskekort
            </div>
            <div class="item item-button-left" ui-sref="main.fishes">
                <button class="button button-positive button-clear">
                    <i class="icon icon-icon_fish"></i>
                </button>
                Arter
            </div>
            <div class="item item-button-left" ui-sref="main.methods">
                <button class="button button-positive button-clear">
                    <i class="icon icon-icon_bait"></i>
                </button>
                Metoder
            </div>
            <div class="item item-button-left" ui-sref="main.report">
                <button class="button button-positive button-clear">
                    <i class="icon icon-icon_paper"></i>
                </button>
                Fångstrapporter
            </div>
        </div>
    </ion-content>
</ion-view>
