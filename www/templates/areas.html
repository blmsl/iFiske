<ion-view title="Areas">
<ion-content class="padding">
<div class="card" ng-repeat="area in areas" ui-sref="areadetail(area)">
	<div class="item item-text-wrap tinted-background" ng-style="area.image">
		<div class="">
			{{100 | currency}}
			<h2>{{area.t}}</h2>
			<p>{{area.region_name}}</p>
		</div>
	</div>
</div>
</ion-content>
</ion-view>
