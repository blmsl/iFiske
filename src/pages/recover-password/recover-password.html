<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{'Recover password' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">{{'Close' | translate}}</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="background-image" no-bounce>
  <form (ngSubmit)="next(username)">
    <ion-item>
      <ion-label stacked>{{'Username or email' | translate}}</ion-label>
      <ion-input [placeholder]="'ui.placeholder.email' | translate" [(ngModel)]="username" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <button type="submit" ion-button block [disabled]="!username">{{'Continue' | translate}}</button>
  </form>

  <p>{{'User already has recovery code' | translate}}</p>

  <button (click)="next()" ion-button block>{{'I have a recovery code' | translate}}</button>
</ion-content>
