<ion-header>

  <ion-navbar color="primary" class="force-back-button large-title">
    <ion-title>{{(currentOrganization | async)?.info?.t}}</ion-title>

    <ion-buttons end>
      <button *ngIf="numberOfOrganizations() > 1" ion-button icon-only (click)="pickOrganization()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top color="primary">
    <form action="">
      <ion-searchbar animated (ionInput)="search($event)" (keypress)="keypress($event)" [(ngModel)]="searchTerm" [ngModelOptions]="{standalone: true}"
        [placeholder]="'Search' | translate"></ion-searchbar>
    </form>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-list [virtualScroll]="permits | async">
    <ion-item *virtualItem="let permit" (click)="goto(permit)">
      <h2>{{permit.t}}</h2>
      <p>{{permit.fullname}} - {{permit.tel}}</p>
    </ion-item>
  </ion-list>

</ion-content>
