<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{failed ? ('Check permit' | translate) : (permit | async)?.t}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <app-permit *ngIf="permit | async" [admin]="true" [permit]="permit | async" (revoke)="revoke($event)"></app-permit>
  <p padding *ngIf="failed" [innerHtml]="'errors.admin.permit.failed' | translate : (code | mkObject:'code')"></p>
</ion-content>
