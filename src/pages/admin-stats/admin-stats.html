<ion-header>
  <admin-header></admin-header>
</ion-header>

<ion-content>
  <div padding-horizontal *ngIf="stats | async; let stat" class="text-center">
    <h2 class="subtitle">{{stat.account_balance}} kr</h2>
    <span>{{'Wallet Balance' | translate}}</span>
  </div>
  <app-chart [data]="(stats | async)?.weeks"></app-chart>
</ion-content>
