<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <img class="header-logo" src="/assets/img/logo_plain.svg">
    </ion-title>
    <ion-buttons first>
      <button ion-button icon-only (click)="gotoProfile()"><ion-icon name="person"></ion-icon></button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="'SettingsPage'"><ion-icon name="settings"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="background-image" no-bounce>
  <ion-list inset border>
    <ion-item class="search">
    <ion-input placeholder="Search"></ion-input>
    <ion-icon name="search" item-left></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list inset border>
    <button ion-item *ngFor="let link of links" [navPush]="link.uri"><ion-icon [name]="link.icon" item-start color="primary"></ion-icon>{{link.title | translate}}</button>
  </ion-list>
  <ads></ads>
</ion-content>
