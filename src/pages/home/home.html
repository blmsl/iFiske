<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <img class="header-logo" src="/assets/img/logo_plain.svg">
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="light" (click)="goto('SettingsPage')"><ion-icon name="settings"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <ion-item class="search">
    <ion-input placeholder="Search"></ion-input>
    <ion-icon name="search" item-left></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list inset>
    <button ion-item *ngFor="let link of links" (click)="goto(link.uri)"><ion-icon [name]="link.icon" item-start color="primary"></ion-icon>{{link.title}}</button>
  </ion-list>
  <ads></ads>
</ion-content>
