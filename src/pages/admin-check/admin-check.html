<ion-header>
  <ion-navbar color="primary" class="force-back-button large-title">
    <ion-title>{{(currentOrganization | async)?.info?.t}}</ion-title>
    <ion-buttons end>
      <button *ngIf="numberOfOrganizations() > 1" ion-button icon-only (click)="pickOrganization()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p>{{'ui.admin.check.manualInstructions' | translate}}</p>
  <form (submit)="checkPermit()">
    <ion-item class="item-input-button">
      <ion-input #permitCodeInput="ngModel" [(ngModel)]="permitCode" name="permitCode" type="tel" [placeholder]="'ui.placeholder.permit' | translate"
        required minlength="1"></ion-input>
      <button ion-button [disabled]="permitCodeInput.invalid" item-end color="secondary" type="submit">{{'Check' | translate}}</button>
    </ion-item>
  </form>

  <div class="spacer"></div>
  <p>{{'ui.admin.check.scanInstructions' | translate}}</p>

  <button (click)="scanQR()" ion-button block icon-left color="secondary">
    <ion-icon name="qr-scanner"></ion-icon>
    {{'Scan QR code' | translate}}
  </button>

  <div class="spacer"></div>
  <hr/>

  <p>
    {{'More in control panel' | translate}}
    <a ion-button block [href]="serverLocation + '/index.php/kontrollpanelen'" rel="noopener noreferrer" target="_system">{{'Open control panel' | translate}}</a>
  </p>

</ion-content>
