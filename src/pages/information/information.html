<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="goto(item)">
      <ion-thumbnail item-start>
        <img [src]="item.img">
      </ion-thumbnail>
      <h2>{{item.t}}</h2>
      <p [innerText]="item.text | stripTags"></p>
    </ion-item>
  </ion-list>
</ion-content>
