<!--
  Generated template for the InformationDetailPage page.

<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{item?.t}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="information-page">
  <h1>{{item?.t}}</h1>
  <img [icSrc]="item?.img">
  <section *ngIf="item" [innerHtml]="item?.text | stripTags : 'p' : 'h2' : 'h3' : 'a' | linky"></section>
</ion-content>
