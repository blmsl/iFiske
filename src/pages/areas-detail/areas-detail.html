<ion-header>

  <ion-navbar color="primary" class="large-title">
    <ion-title>{{area?.t}}</ion-title>
    <ion-buttons ></ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-bounce class="transparent">
  <super-tabs tabsPlacement="bottom" id="areas-detail">
    <ng-container *ngFor="let tab of tabs; index as i">
    <super-tab *ngIf="!tab.hide" [root]="tab.page" [title]="tab.title | translate" [icon]="tab.icon" [rootParams]="{params:tabParams}" [id]="tab.page" [index]="i"></super-tab>
    </ng-container>
  </super-tabs>

</ion-content>
