<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{fish?.t}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="information-page" padding>
  <h2>{{fish?.t}}<br><span>{{fish?.lat}}</span></h2>
  <img class="full-width" [icSrc]="fish?.img">
  <h3>{{'Description' | translate}}</h3>
  <p [innerHtml]="fish?.d"></p>
  <h3>{{'Prevalence' | translate}}</h3>
  <p [innerHtml]="fish?.geo"></p>
  <h3>{{'Size and growth' | translate}}</h3>
  <p [innerHtml]="fish?.size"></p>
  <h3>{{'Angler record' | translate}}</h3>
  <p [innerHtml]="fish?.rec"></p>
</ion-content>
