<!--
  Generated template for the SpeciesDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{fish?.t}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="information-page">
  <h2>{{fish?.t}}<br><span>{{fish?.lat}}</span></h2>
  <img [src]="fish?.img">
  <h3>Description</h3>
  <p [innerHtml]="fish?.d"></p>
  <h3>Prevalence</h3>
  <p [innerHtml]="fish?.geo"></p>
  <h3>Size and Growth</h3>
  <p [innerHtml]="fish?.size"></p>
  <h3>Angler Record</h3>
  <p [innerHtml]="fish?.rec"></p>
</ion-content>
