<ion-viev view-title="Fiskevatten">
    <ion-content>
        <ion-list>
            <div ng-show="favorites.length" class="item item-divider text-right">{{'Notify via email' | translate}} &#8628;</div>
            <div ng-show="!favorites.length" class="item item-divider">- {{'No favorites' | translate}} -</div>
            <ion-toggle ng-repeat="area in favorites" toggle-class="toggle-balanced" on-hold="openPopover(area)" ng-model="area.not" ng-change="notify(area)" ng-true-value="1" ng-false-value="0">
                <h2 ui-sref="app.area.info({id: area.ID, area: area})">{{::area.t}}</h2>
            </ion-toggle>
        </ion-list>
        <div class="card">
            <div class="item item-text-wrap">
                &#8505; {{'Mark favorites' | translate}}
            </div>
        </div>
    </ion-content>
</ion-view>
