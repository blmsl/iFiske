<ion-view title="Fiskevatten">
    <ion-content scroll="false" has-tabs="true">
	    <div ng-show="!counties.length" class="item item-text-wrap">&#8505; Det verkar inte finnas några fiskevatten laddade. Se till att du har tillgång till nätet och gå sedan till menyn och välj att 'Uppdatera Databasen'</div>
        <ion-list>
            <ion-item ng-repeat="county in counties" ui-sref="app.areas({id: county.ID, county: county.t})">
                <h2>{{::county.t}}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
    <div class="tabs tabs-icon-only tabs-calm">
        <a nav-clear class="tab-item disable-user-behaviour active" title="Counties" nav-clear ui-sref="app.find_areas.counties">
            <i class="icon icon-icon_fishingareas"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
        </a>
        <a nav-clear class="tab-item disable-user-behaviour" title="Favorites" nav-clear ui-sref="app.find_areas.favorites">
            <i class="icon ion-android-star"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
        </a>
    </div>
</ion-view>
