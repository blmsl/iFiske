<ion-view view-title="{{'Fishing areas' | translate}}">
    <ion-content>
	      <div ng-show="!counties.length" class="item item-text-wrap">&#8505; {{'No areas available' | translate}}</div>
        <div class="list">
          <a ng-repeat="county in counties" ui-sref="app.areas({id: county.ID, county: county.t})" class="item">
            {{::county.t}}
          </a>
        </div>
      </ion-content>
</ion-view>
