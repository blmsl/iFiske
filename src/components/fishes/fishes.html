<ion-view title="{{'Species of fish' | translate}}">
<ion-content>
<div class="wrap-grid">
    <div ng-repeat="fish in fishes | orderBy:sortorder" class="c-50 card fishcard">
        <div class="item-image" ui-sref="app.fishdetail({fish: fish, id: fish.ID})">
            <img ng-if="fish.img" ic-src="{{::ifiskeUrl}}{{::fish.img}}" img-cache />
            <img ng-if="!fish.img" ic-src="{{::ifiskeUrl}}{{::default_img}}" img-cache />
            <p>{{::fish.t}}</p>
        </div>
    </div>
</div>
</ion-content>
</ion-view>
