<ion-view title="{{::newsTitle}}">
    <ion-content>
        <div class="list">
            <div class="item item-thumbnail-left" ng-repeat="item in content" ui-sref="app.newsitem({item:item, id:item.ID})">
                <img ng-src="{{::item.icon}}">
                <h2>{{::item.t}}</h2>
            </div>
        </div>
    </ion-content>
</ion-view>
