<ion-view view-title="{{county | translate}}">
    <div style="height: 43px;"></div>
    <ion-header-bar class="bar-calm item-input-inset search-bar">
        <div class="item-input-wrapper">
            <i class="icon ion-search"></i>
            <input type="search" placeholder="{{'Search'|translate}}" ng-model="search" ng-change="scrollTop()"/>
            <i ng-if="search.length > 0" ng-click="clearSearch()" class="icon ion-close"></i>
        </div>
    </ion-header-bar>

    <ion-content header-shrink>
      <div style="height: 43px;"></div>
      <div class="list">
        <div class="item item-icon-left" collection-repeat="area in areas | filter:search" ui-sref="app.area.info({id: area.ID, area:area})">
          <i class="icon ion-card" ng-class="{selling: area.wsc}"></i>
          <h2>{{area.org}}</h2>
          <p>{{area.t === area.org ? '&nbsp;': area.t}}</p>
        </div>
      </div>
    </ion-content>
</ion-view>
