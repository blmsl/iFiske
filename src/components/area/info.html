<ion-view title="{{::area.t}}">
    <ion-content>
        <div class="item item-image">
            <ion-slide-box does-continue="true" auto-play="true" ng-if="images.length > 1">
                <ion-slide ng-repeat="img in images track by $index">
                    <div class="slider-image" img-cache ic-bg="{{::image_endpoint + img}}"></div>
                </ion-slide>
            </ion-slide-box>
            <img ng-src="{{::image_endpoint + images[0]}}" ng-if="images.length == 1" />
        </div>
        <div ng-if="area.d" class="item item-divider item-button-right">
            <h2>{{::area.t}}</h2>
            <button class="button button-icon icon"
                    ng-class="{starred: area.favorite, 'ion-android-star-outline': !area.favorite, 'ion-android-star': area.favorite}"
                    ng-click="changeFavorite();"
                    ></button>
        </div>
        <div ng-if="area.d" class="item item-body">
            <button class="button button-positive pull-right buy-cards-info-button" ng-if="products.length" ui-sref="^.cards">Köp Fiskekort</button>
            <p ng-bind-html="area.d | onebr"></p>
        </div>
        <div ng-if="org.t" class="item item-divider">
            <p>{{::org.t}}</p>
        </div>
        <div ng-if="org.d" class="item item-body">
            <img ng-if="org.logo" class="logo large" ng-src="{{image_endpoint}}{{org.logo}}">
            <p ng-bind-html="org.d | onebr"></p>
            <a ng-if="area.map" system-browser ng-href="{{::image_endpoint}}{{::area.map}}">Karta över området som PDF</a>
        </div>
        <div ng-if="org.cp" class="item item-divider">
            <p>Kontaktinformation</p>
        </div>
        <div ng-if="org.cp" class="item item-body">
            <p ng-bind-html="org.cp | onebr"></p>
            <a href="{{::org.url}}" system-browser ng-if="org.url">{{::org.url}}</a>
        </div>
    </ion-content>
</ion-view>
