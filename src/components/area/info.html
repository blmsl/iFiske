<ion-view>
    <ion-nav-title>{{area.t}}</ion-nav-title>
    <ion-content>
        <div class="item item-image">
            <ion-slides ng-if="images.length > 1" options="slideOptions" slider="data.slider">
                <ion-slide-page ng-repeat="img in images">
                    <div class="slider-image">
                      <img img-cache ic-src="{{::image_endpoint + img.url}}">
                    </div>
                </ion-slide-page>
            </ion-slides>
            <img img-cache ic-src="{{::image_endpoint + images[0].url}}" ng-if="images.length == 1" />
        </div>
        <div ng-if="area.d" class="item item-divider item-button-right">
            <h2>{{::area.t}}</h2>
            <button class="button button-icon icon"
                    ng-class="{starred: area.favorite, 'ion-android-star-outline': !area.favorite, 'ion-android-star': area.favorite}"
                    ng-click="changeFavorite();"
                    ></button>
        </div>
        <div ng-if="area.d" class="item item-body">
            <button class="button button-positive pull-right buy-cards-info-button" ng-if="products.length" ui-sref="^.cards" translate>Purchase license</button>
            <p ng-bind-html="area.d | onebr"></p>
        </div>
        <div ng-if="org.t" class="item item-divider">
            <p>{{::org.t}}</p>
        </div>
        <div ng-if="org.d" class="item item-body">
            <img ng-if="org.logo" class="logo large" ng-src="{{image_endpoint}}{{org.logo}}">
            <p ng-bind-html="org.d | onebr"></p>
            <a ng-if="area.map" ng-href="{{::image_endpoint}}{{::area.map}}" translate>Area map as PDF</a>
        </div>
        <div ng-if="org.cp" class="item item-divider">
            <p translate>Contact information</p>
        </div>
        <div ng-if="org.cp" class="item item-body">
            <p ng-bind-html="org.cp | onebr"></p>
            <a href="{{::org.url}}" ng-if="org.url">{{::org.url}}</a>
        </div>
    </ion-content>
</ion-view>
