<ion-view>
    <ion-nav-title>{{area.t}}</ion-nav-title>
    <ion-content>
        <div class="wrap-grid">
            <div ng-repeat="fish in fishes | orderBy:sortorder" class="c-50 item fishcard">
                <ifiske-fish-amount fish-id="fish.ID" amount="fish.amount" ui-sref="app.fishdetail({fish: fish, id: fish.ID})" class="item-image"></ifiske-fish-amount>
            </div>
        </div>
    </ion-content>
</ion-view>
