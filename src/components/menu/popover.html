<ion-popover-view>
  <ion-content scroll="false">
    <list>
      <a ng-if="sessionData.token" class="item" ng-click="userinfo();" translate>Profile</a>
      <a ng-if="!sessionData.token" class="item" ng-click="login();" translate>Log in</a>
      <a ng-if="!sessionData.token" class="item" ng-click="register();" translate>Register</a>
      <a class="item" ng-click="settings()" translate>Settings</a>
    </list>
  </ion-content>
</ion-popover-view>
