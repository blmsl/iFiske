<ion-view title="{{::tech.t}}">
<ion-content>
<div class="card list">
    <div class="item">
        <h2>{{::tech.t}}</h2>
    </div>
    <div class="item item-image">
        <ion-slide-box does-continue="true" auto-play="true" ng-if="images.length > 1">
        <ion-slide ng-repeat="img in images track by $index">
        <img ng-src="{{::image_endpoint + img}}" />
        </ion-slide>
        </ion-slide-box>
        <img ng-src="{{::image_endpoint + images[0]}}" ng-if="images.length == 1" />
    </div>
    <div ng-if="tech.d" class="item item-divider">
        <p>Beskrivning (Grunderna)</p>
    </div>
    <div ng-if="tech.d" class="item item-body">
        <p ng-bind-html="tech.d | onebr" />
    </div>
    <div ng-if="tech.de" class="item item-divider">
        Utrustning
    </div>
    <div ng-if="tech.de" class="item item-body">
        <p ng-bind-html="tech.de | onebr" />
    </div>
    <div ng-if="tech.da" class="item item-divider">
        Avancerade tips
    </div>
    <div ng-if="tech.da" class="item item-body">
        <p ng-bind-html="tech.da | onebr" />
    </div>

</div>
</ion-content>
</ion-view>
