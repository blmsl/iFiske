<div class="modal">
  <ion-header-bar class="bar-positive">
    <h1 class="title" translate>Change language</h1>
    <button class="button button-clear icon ion-close" ng-click="closeModal()"></button>
  </ion-header-bar>
  <ion-content ng-controller="languageSwitcher">
    <div class="row responsive-sm">
      <a ng-repeat="lang in languages" ng-click="changeLanguage('{{lang.short}}')" class="col language-button">
        <img ng-src="img/{{lang.short}}.png">
        {{lang.long}}
      </a>
    </div>
  </ion-content>
</div>
