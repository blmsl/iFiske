<ion-view class="image-bg">
  <ion-nav-title>
    <div class="cont">
      <span ng-animate-swap="viewTitle" class="swap-animation">{{viewTitle}}</span>
    </div>
  </ion-nav-title>
  <ion-content>
    <div class="row responsive-sm">
      <a ng-repeat="lang in languages" ng-click="changeLanguage('{{lang.short}}')" class="col language-button">
        <img ng-src="img/{{lang.short}}.png">
        {{lang.long}}
      </a>
    </div>
  </ion-content>
</ion-view>
